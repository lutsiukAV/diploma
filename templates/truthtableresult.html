{% extends 'layout.html' %}
{% block title %}Truth table{% endblock %}
{% block header %}Truth table{% endblock %}
{% block central %}
    <table class="table table-hover">
    <thead>
    <tr class="success">
        {% for item in result.0%}
            <td class="danger" style="border: 2px solid black;">{{item.0}}</td>
        {% endfor %}
    </tr>
    </thead>
        <tbody>
        {% for item in result %}
            <tr class="success">
            {% for col in item %}
                <td style="border: 2px solid black;">{{col.1}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
